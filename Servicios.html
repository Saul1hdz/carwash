<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services | AutoClean</title>
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="icon" type="image/png" href="ProyectCarWash/Logo/Sinfondo.png">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <main class="prices-page">
        <h1>Our Services & Prices</h1>
        <p class="subtitle">Choose the best wash for your vehicle</p>

        <section class="precios">

            <div class="card" contenteditable="true">
                <h2>Basic
                     Detailing</h2>
                <p class="price">$50 / $60</p>
                <img src="ProyectCarWash/Plantillas/2.png" alt="Basic Detailing">
            </div>

            <div class="card recommended" contenteditable="true">
                <span class="badge">Recommended</span>
                <h2>Detailing Special</h2>
                <p class="price">$99.99</p>
                <img src="ProyectCarWash/Plantillas/3.png" alt="Detailing Special">
            </div>

            <div class="card" contenteditable="true">
                <h2>Full Detail</h2>
                <p class="price">$140</p>
                <img src="ProyectCarWash/Plantillas/5.png" alt="Full Detail">
            </div>

            <div class="card" contenteditable="true">
                <h2>Car Detailing Service</h2>
                <p class="price"></p>
                <img src="ProyectCarWash/Plantillas/6.png" alt="Car Detailing Service">
            </div>

        </section>
    </main>

    <footer>
        <p>&copy; 2025 Galex. All rights reserved.</p>
    </footer>

    <script src="scripts/load-navbar.js"></script>
</body>
</html>
